id: A
description: Inline-internet. All traffic generated by client_vnf cross over proxy-vnf before reach Internet.
vnfs:
  {% for client in range(clients) %}
  - type: client
    image: ubuntu-vpn
    vlds: 
      mgmt: eth0
      internal: eth1
  {% endfor %}
  {% for server in range(servers) %}
  - type: server
    image: ubuntu-vpn
    vlds:
      mgmt: eth0 
      data: eth1
  {% endfor %}
  {% for proxy in range(proxy) %}
  - type: proxy
    image: ubuntu-vpn
    vlds:
      mgmt: eth0
      internal: eth1
      data: eth2
  {% endfor %}
vlds:
  - name: mgmt
    mgmt: true
  - name: internal
    mgmt: false
  - name: data
    mgmt: false